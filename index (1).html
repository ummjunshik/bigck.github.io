<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컴온 개별탐구 로그인</title>
</head>
<body>
    <div class="login-wrapper"> <!-- 로그인 폼을 감싸는 컨테이너 -->
        <h2>컴온 개별탐구</h2> <!-- 페이지 제목 -->
        <form method="post" action="서버의url" id="login-form"> <!-- 로그인 폼. 서버로 데이터를 POST 방식으로 전송 -->
            <input type="text" name="userName" placeholder="Email"> <!-- 사용자 이름(이메일)을 입력받는 텍스트 필드 -->
            <input type="password" name="userPassword" placeholder="Password"> <!-- 비밀번호를 입력받는 필드 -->
            <label for="remember-check"> <!-- 아이디 저장 체크박스에 대한 라벨 -->
                <input type="checkbox" id="remember-check">아이디 저장 <!-- 아이디 저장 체크박스 -->
            </label>
            <input type="submit" value="Login"> <!-- 로그인 버튼. 클릭 시 폼이 제출됨 -->
        </form>
    </div>
</body>
</html>
